  replicaCount: 2

  ingress:
    host: hmpps-manage-prison-visits-orchestration-dev.hmpps.service.justice.gov.uk

  env:
    HMPPS_AUTH_URL: https://sign-in-dev.hmpps.service.justice.gov.uk/auth
