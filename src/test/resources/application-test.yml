server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

visit-scheduler:
  api:
    url: http://localhost:8092
    timeout: 10s

prison:
  api:
    #url: http://localhost:8091
    url: http://localhost:8093
    timeout: 10s

prisoner-offender:
  search:
    url: http://localhost:8094
    timeout: 10s

prisoner-contact:
  registry:
    url: https://prisoner-contact-registry-dev.prison.service.justice.gov.uk

prison-register:
  api:
    url: https://prison-register-dev.hmpps.service.justice.gov.uk

whereabouts:
  api:
    url: https://prison-register-dev.hmpps.service.justice.gov.uk

hmpps.sqs:
  provider: localstack
  queues:
    prisonvisitsevents:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: domainevents
      subscribeFilter: '{"eventType":["incentives.iep-review.inserted", "incentives.iep-review.updated", "incentives.iep-review.deleted"]}'
      dlqMaxReceiveCount: 2
      visibilityTimeout: 2
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}